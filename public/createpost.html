<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        <link rel="stylesheet" href="../public/styles/styles.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="./js/nyt-api.js"></script>
    


    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Dev Forum 2.0</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> Menu
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/html">HTML</a>
                </li>
                <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="/css">CSS</a>
                    </li>
                    <a class="nav-link" href="/javascript">JavaScript</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/node">Node</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/react">React</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/databases">Databases</a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" href="/register">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/login">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header>
        </header>
        <main>
            <form action="/create" method="post">
                <div class="form-group">
                    <label for="post-title">Post Title:</label>
                    <input type="text" class="form-control" id="post-title" aria-describedby="titleHelp">
                    <small id="titleHelp" class="form-text text-muted">Give your post a title.</small>
                  </div>
                  <div class="form-group">
                    <label for="post-author">Author:</label>
                    <input type="text" class="form-control" id="post-author" aria-describedby="authorHelp">
                    <small id="authorHelp" class="form-text text-muted">Who is the author of this post?</small>
                  </div>
                  <div class="form-group">
                    <label for="categorySelect">Select A Category:</label>
                <select class="form-control" id="categorySelect" aria-describedby="categoryHelp">
                  <option value="" selected></option>
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="javascript">Javascript</option>
                  <option value="node">Node</option>
                  <option value="react">React</option>
                  <option value="databases">Databases</option>
                </select>
                <small id="categoryHelp" class="form-text text-muted">Select an option so that your post can be placed into the correct category. </small>
              </div>
                  <div class="form-group">
                    <label for="post-content">Post Content:</label>
                    <br>
                    <textarea name="post-content" id="post-content" cols="30" rows="10" aria-describedby="contentHelp"></textarea>
                    <small id="contentHelp" class="form-text text-muted">Write your post here.</small>
                  </div>
                  <button type="submit" class="btn btn-success" id="create-btn">Create Post</button>
                  <button type="reset" class="btn btn-secondary">Reset Form</button>
            </form>
        </main>
    </div>
    <footer>
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <div id="copyright-text">

                </div>
            </div>
            <div class="col-4">

            </div>
        </div>
    </footer>
    <!-- bootstrap JS -->

    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
